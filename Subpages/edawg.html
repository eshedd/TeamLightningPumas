<!DOCTYPE html>
<html>
<style>
    #pictures {
        position: absolute;
    }

    #pictures img {
        position: relative;
        height: 200px;
        width: 200px;
        display: none;
    }

    #closed img {
        display: block import !;
    }
    a:link {
background: url("img1.jpg");
}
a:hover {
background: url("img2.jpg");
}
</style>

<body style="background-color: black">
    <div id="pictures">
        <div id="closed">
            <img src="../cabinetclosed.png">
        </div>
        <div id="first">
            <img src="../cabinet1.png">
        </div>
        <div id="second">
            <img src="../cabinet2.png">
        </div>
        <div id="third">
            <img src="../cabinet3.png">
        </div>
        <div id="fourth">
            <img src="../cabinet4.png">
        </div>
    </div>
    <script>
        
        var picCount = 0; // global
        var picArray = ["img2.gif", "img3.gif", "img4.gif", "img1.gif"]
        //
        // gets next picture in array
        function nextPic() { // check if adding 1 exceeds number of pics in array
            picCount = (picCount + 1 < picArray.length) ? picCount + 1 : 0;
            // build the img to write to page using the new pic reference
            var build = '<img border="0" src="' + picArray[picCount] + '"width="205" height="100">\';
            document.getElementById("imgHolder").innerHTML = build;
            // repeat this after a puse of 2000ms (2sec).
            setTimeout('nextPic()', 2000)
        }
        //-->
        $('#closed').hide();
        $('#closed').show();
    </script>
</body>

</html>
