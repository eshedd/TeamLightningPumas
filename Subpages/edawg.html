<!DOCTYPE html>
<html>
<style>
    #container {
        width: 100%;
        height: 800px;
        position: relative;
        display: flex;
        justify-content: center;
    }

    #cabinet {
        width: 500px;
        height: 800px;
        position: relative;
        background: burlywood;
    }

    #drawer {
        margin-left: 20px;
        margin-top: 20px;
        width: 460px;
        height: 100px;
        position: absolute;
        background-color: brown;
    }
</style>

<body>

    <div id="container">
        <div id="cabinet">
            <div onclick="myMove()" id="drawer"></div>
        </div>
    </div>

    <script>
        let isClicked = false;
        function toggleIsClicked() {
            isClicked = !isClicked;
        }
        function myMove() {
            var elem = document.getElementById("drawer");
            var id = setInterval(frame, 5);
            if (!isClicked) {
                var pos1 = 0;
                var pos2 = 0;
                function frame() {
                    if (pos2 == -300) {
                        clearInterval(id);
                        isClicked = true;
                    } else {
                        pos1++;
                        pos2 = pos2 - 2;
                        elem.style.top = pos1 + "px";
                        elem.style.left = pos2 + "px";
                    }
                }
            }else{
                var pos1 = 0;
                var pos2 = 0;
                var id = setInterval(frame, 5);
                function frame() {
                    if (pos2 == 0) {
                        clearInterval(id);
                        isClicked = true;
                    } else {
                        pos1++;
                        pos2 = pos2 - 2;
                        elem.style.top = pos1 + "px";
                        elem.style.left = pos2 + "px";
                    }
                }
            }
        }
    </script>

</body>

</html>
