  <head>

  <style type="text/css">@-webkit-keyframes spincube {
    

    from,to  { -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
    16%      { -webkit-transform: rotateY(-90deg);                           }
    33%      { -webkit-transform: rotateY(-90deg) rotateZ(90deg);            }
    50%      { -webkit-transform: rotateY(-180deg) rotateZ(90deg);           }
    66%      { -webkit-transform: rotateY(-270deg) rotateX(90deg);           }
    83%      { -webkit-transform: rotateX(90deg);                            }
  }@keyframes spincube {
    from,to {
      -moz-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      -ms-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    16% {
      -moz-transform: rotateY(-90deg);
      -ms-transform: rotateY(-90deg);
      transform: rotateY(-90deg);
    }
    33% {
      -moz-transform: rotateY(-90deg) rotateZ(90deg);
      -ms-transform: rotateY(-90deg) rotateZ(90deg);
      transform: rotateY(-90deg) rotateZ(90deg);
    }
    50% {
      -moz-transform: rotateY(-180deg) rotateZ(90deg);
      -ms-transform: rotateY(-180deg) rotateZ(90deg);
      transform: rotateY(-180deg) rotateZ(90deg);
    }
    66% {
      -moz-transform: rotateY(-270deg) rotateX(90deg);
      -ms-transform: rotateY(-270deg) rotateX(90deg);
      transform: rotateY(-270deg) rotateX(90deg);
    }
    83% {
      -moz-transform: rotateX(90deg);
      -ms-transform: rotateX(90deg);
      transform: rotateX(90deg);
    }
  }
  .opacity {
      opacity: 0.8;
    }

  .cubespinner{
    -webkit-animation-name:spincube;
    -webkit-animation-timing-function:ease-in-out;
    -webkit-animation-iteration-count:infinite;
    -webkit-animation-duration:12s;
    animation-name:spincube;
    animation-timing-function:ease-in-out;
    animation-iteration-count:infinite;
    animation-duration:12s;
    -webkit-transform-style:preserve-3d;
    -moz-transform-style:preserve-3d;
    -ms-transform-style:preserve-3d;
    transform-style:preserve-3d;
    -webkit-transform-origin:300px 300px 0;
    -moz-transform-origin:300px 300px 0;
    -ms-transform-origin:300px 300px 0;
    transform-origin:300px 300px 0
}
.cubespinner div{
    position:absolute;
    width:600px;
    height:600px;
    border:1px solid #ccc;
    background:rgba(255,255,255,.8);
    box-shadow:inset 0 0 20px rgba(0,0,0,.2);
    text-align:center;
    font-size:100px
}
.cubespinner .face1{
    -webkit-transform:translateZ(300px);
    -moz-transform:translateZ(300px);
    -ms-transform:translateZ(300px);
    transform:translateZ(300px)
}
.cubespinner .face2{
    -webkit-transform:rotateY(90deg) translateZ(300px);
    -moz-transform:rotateY(90deg) translateZ(300px);
    -ms-transform:rotateY(90deg) translateZ(300px);
    transform:rotateY(90deg) translateZ(300px)
}
.cubespinner .face3{
    -webkit-transform:rotateY(90deg) rotateX(90deg) translateZ(300px);
    -moz-transform:rotateY(90deg) rotateX(90deg) translateZ(300px);
    -ms-transform:rotateY(90deg) rotateX(90deg) translateZ(300px);
    transform:rotateY(90deg) rotateX(90deg) translateZ(300px)
}
.cubespinner .face4{
    -webkit-transform:rotateY(180deg) rotateZ(90deg) translateZ(300px);
    -moz-transform:rotateY(180deg) rotateZ(90deg) translateZ(300px);
    -ms-transform:rotateY(180deg) rotateZ(90deg) translateZ(300px);
    transform:rotateY(180deg) rotateZ(90deg) translateZ(300px)
}
.cubespinner .face5{
    -webkit-transform:rotateY(-90deg) rotateZ(90deg) translateZ(300px);
    -moz-transform:rotateY(-90deg) rotateZ(90deg) translateZ(300px);
    -ms-transform:rotateY(-90deg) rotateZ(90deg) translateZ(300px);
    transform:rotateY(-90deg) rotateZ(90deg) translateZ(300px)
}
.cubespinner .face6{
    -webkit-transform:rotateX(-90deg) translateZ(300px);
    -moz-transform:rotateX(-90deg) translateZ(300px);
    -ms-transform:rotateX(-90deg) translateZ(300px);
    transform:rotateX(-90deg) translateZ(300px)
}

/* Smaller Cube */

.cubespinner-small{
    -webkit-animation-name:spincube;
    -webkit-animation-timing-function:ease-in-out;
    -webkit-animation-iteration-count:infinite;
    -webkit-animation-duration:8s;
    animation-name:spincube;
    animation-timing-function:ease-in-out;
    animation-iteration-count:infinite;
    animation-duration:8s;
    -webkit-transform-style:preserve-3d;
    -moz-transform-style:preserve-3d;
    -ms-transform-style:preserve-3d;
    transform-style:preserve-3d;
    -webkit-transform-origin:60px 60px 0;
    -moz-transform-origin:60px 60px 0;
    -ms-transform-origin:60px 60px 0;
    transform-origin:60px 60px 0
}
.cubespinner-small div{
    position:absolute;
    width:120px;
    height:120px;
    border:1px solid #ccc;
    background:rgba(255,255,255,.8);
    box-shadow:inset 0 0 20px rgba(0,0,0,.2);
    text-align:center;
    font-size:100px
}
.cubespinner-small .face1-small{
    -webkit-transform:translateZ(60px);
    -moz-transform:translateZ(60px);
    -ms-transform:translateZ(60px);
    transform:translateZ(60px)
}
.cubespinner-small .face2-small{
    -webkit-transform:rotateY(90deg) translateZ(60px);
    -moz-transform:rotateY(90deg) translateZ(60px);
    -ms-transform:rotateY(90deg) translateZ(60px);
    transform:rotateY(90deg) translateZ(60px)
}
.cubespinner-small .face3-small{
    -webkit-transform:rotateY(90deg) rotateX(90deg) translateZ(60px);
    -moz-transform:rotateY(90deg) rotateX(90deg) translateZ(60px);
    -ms-transform:rotateY(90deg) rotateX(90deg) translateZ(60px);
    transform:rotateY(90deg) rotateX(90deg) translateZ(60px)
}
.cubespinner-small .face4-small{
    -webkit-transform:rotateY(180deg) rotateZ(90deg) translateZ(60px);
    -moz-transform:rotateY(180deg) rotateZ(90deg) translateZ(60px);
    -ms-transform:rotateY(180deg) rotateZ(90deg) translateZ(60px);
    transform:rotateY(180deg) rotateZ(90deg) translateZ(60px)
}
.cubespinner-small .face5-small{
    -webkit-transform:rotateY(-90deg) rotateZ(90deg) translateZ(60px);
    -moz-transform:rotateY(-90deg) rotateZ(90deg) translateZ(60px);
    -ms-transform:rotateY(-90deg) rotateZ(90deg) translateZ(60px);
    transform:rotateY(-90deg) rotateZ(90deg) translateZ(60px)
}
.cubespinner-small .face6-small{
    -webkit-transform:rotateX(-90deg) translateZ(60px);
    -moz-transform:rotateX(-90deg) translateZ(60px);
    -ms-transform:rotateX(-90deg) translateZ(60px);
    transform:rotateX(-90deg) translateZ(60px)
}
